<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quote</title>
	<link rel="stylesheet" href="anime.css">
</head>
<body>
    <div class="author-quote-wrap">
        <input class="toggle-quote" type="radio" id="AQ-1" name="quote" checked>
        <div class="author-quote">
            <div class="pull-left author-photo photo-a animated bounceInLeft">
                <div class="navigate">
                    <label class="label left" for="AQ-5" onclick="randomQuote()">&nbsp;</label>
                    <label class="label right" for="AQ-2" onclick="randomQuote()">&nbsp;</label>
                </div>
            </div>
            <div class="pull-right quote-content">
                <div class="clearfix animated zoomIn"><div class="quote-like pull-right"><span class="love"></span> 423</div></div>
                <div class="quote-text animated rotateInDownRight" id="quote"></div>
                <div class="quote-author animated lightSpeedIn" id="character"></div>
            </div>
        </div>
    </div>

    <script src="anime.js"></script>
</body>
</html>
